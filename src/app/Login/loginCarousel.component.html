<div class="row">
    <div class="carousel col-sm-8 col-md-8 col-xl-8 col-md-offset-2">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                <img src="src/assets/carousel_1.jpg" alt="Image_1">
                </div>

                <div class="item">
                <img src="src/assets/carousel_2.jpg" alt="Image_2">
                </div>

                <div class="item">
                <img src="src/assets/carousel_3.jpg" alt="Image_3">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <i class="fa fa-arrow-left fa-3x" aria-hidden="true"></i>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <i class="fa fa-arrow-right fa-3x" aria-hidden="true"></i>
            </a>
        </div>
        
    </div>
</div>
